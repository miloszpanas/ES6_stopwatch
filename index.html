<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Stopwatch</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="app-wrapper">
      <nav class="controls">
        <a href="#" class="button" id="start">Start</a>
        <a href="#" class="button" id="stop">Stop</a>
      </nav>
      <div class="stopwatch"></div>
      <div class="controls">
        <a href="#" class="button" id="reset">Reset</a>
        <a href="#" class="button" id="add">Add</a>
        <a href="#" class="button" id="clear">Clear</a>
      </div>
      <ul class="results"></ul>
    </div>
    <script type="text/javascript" src="script-compiled.js"></script>
  </body>
</html>
